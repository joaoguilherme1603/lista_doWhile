<meta charset="UTF-8">
<script>
    /*
    Problema: Validar Usuário e Senha
    Faça um programa que leia um nome de usuário
     e a sua senha e não aceite a senha igual ao nome do usuário,
     mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //Entrada
let usuario = prompt(`Informe o nome do usuário:`);
let senha = Number(prompt(`Informe sua senha: `));


    //Processamento
while (usuario === senha) {
    alert(`Valor invalido, NÃO PODE SER IGUAL O NOME DO USUÁRIO!!`);

    usuario = prompt(`Informe o nome do usuário:`);
    senha = Number(prompt(`Informe sua senha: `));
}

    //Saída
alert(`login valido`);
</script>
